<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  if (!localStorage.getItem("loggedInUser")) {
    window.location.href = "auth.html";
  }
</script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">SkillSwap</a>
    <div class="ms-auto">
      <a href="profile.html" class="btn btn-outline-light btn-sm me-2">Profile</a>
      <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero text-center">
  <div class="container">
    <h1>Swap Skills. Learn Together.</h1>
    <p>No money. Just knowledge.</p>
  </div>
</section>

<!-- Skills -->
<section class="container my-5">
  <h2 class="mb-4">Popular Skills</h2>
  <div class="row">

    <div class="col-md-4 mb-3">
      <div class="card p-3 shadow">
        <h5>Web Development</h5>
        <p>Find students to exchange this skill.</p>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card p-3 shadow">
        <h5>Photography</h5>
        <p>Learn or teach photography skills.</p>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card p-3 shadow">
        <h5>Public Speaking</h5>
        <p>Improve communication skills.</p>
      </div>
    </div>

  </div>
</section>

<!-- Offer Skill -->
<section class="container my-5">
  <h2 class="mb-3">Offer / Request a Skill</h2>
  <form id="skillForm" class="card p-4 shadow">
    <input class="form-control mb-3" placeholder="Skill Name" required>
    <textarea class="form-control mb-3" placeholder="Details"></textarea>
    <button class="btn btn-primary">Submit</button>
  </form>
</section>

<!-- Chat Button -->
<button class="chat-btn" onclick="toggleChat()">ðŸ’¬</button>

<!-- Chat Box -->
<div id="chatBox" class="chat-box">
  <div class="chat-header">
    Chat
    <span onclick="toggleChat()" class="close-btn">âœ–</span>
  </div>
  <div id="chatMessages" class="chat-messages"></div>
  <input id="chatInput" class="form-control" placeholder="Type message">
  <button onclick="sendMessage()" class="btn btn-primary w-100 mt-2">Send</button>
</div>

<script src="script.js"></script>
</body>
</html>
